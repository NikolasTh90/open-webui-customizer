{% if configs|length > 0 %}
<div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
    {% for config in configs %}
    <div class="bg-gray-50 p-4 rounded-md">
        <div class="flex justify-between items-start">
            <div>
                <h4 class="text-sm font-medium text-gray-900">{{ config.key }}</h4>
                <p class="mt-1 text-sm text-gray-500">{{ config.value }}</p>
            </div>
            <button hx-get="/configuration/{{ config.id }}/edit" hx-target="#modal-content" hx-swap="innerHTML" onclick="showModal()"
                class="text-gray-400 hover:text-gray-500">
                <i class="fas fa-edit"></i>
            </button>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-12">
    <i class="fas fa-cog text-gray-400 text-4xl mb-4"></i>
    <h3 class="mt-2 text-sm font-medium text-gray-900">No configuration items</h3>
    <p class="mt-1 text-sm text-gray-500">
        No configuration items have been set up yet.
    </p>
</div>
{% endif %}
