{% if configs|length > 0 %}
<div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
    {% for config in configs %}
    <div class="bg-gray-50 p-4 rounded-md" id="config-{{ config.id }}">
        <div class="flex justify-between items-start">
            <div class="flex-1">
                <h4 class="text-sm font-medium text-gray-900" id="key-{{ config.id }}">{{ config.key }}</h4>
                <p class="mt-1 text-sm text-gray-500" id="value-{{ config.id }}">{{ config.value }}</p>
            </div>
            <div class="flex space-x-2">
                <button onclick="toggleEdit({{ config.id }})"
                    class="text-gray-400 hover:text-gray-500" id="edit-btn-{{ config.id }}">
                    <i class="fas fa-edit"></i>
                </button>
                <button hx-delete="/api/v1/configuration/{{ config.id }}" hx-confirm="Are you sure you want to delete this configuration?"
                    hx-target="#config-{{ config.id }}" hx-swap="outerHTML"
                    class="text-red-400 hover:text-red-500">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
        <!-- Inline edit form (hidden by default) -->
        <div class="mt-3 hidden" id="edit-form-{{ config.id }}">
            <form hx-put="/api/v1/configuration/{{ config.id }}" hx-target="#config-{{ config.id }}" hx-swap="outerHTML">
                <div class="space-y-3">
                    <div>
                        <label class="block text-xs font-medium text-gray-700">Key</label>
                        <input type="text" name="key" value="{{ config.key }}" required
                            class="mt-1 block w-full text-sm border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700">Value</label>
                        <textarea name="value" rows="2" required
                            class="mt-1 block w-full text-sm border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">{{ config.value }}</textarea>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" onclick="cancelEdit({{ config.id }})"
                            class="px-3 py-1 text-xs text-gray-600 hover:text-gray-800">Cancel</button>
                        <button type="submit"
                            class="px-3 py-1 text-xs bg-indigo-600 text-white rounded hover:bg-indigo-700">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-12">
    <i class="fas fa-cog text-gray-400 text-4xl mb-4"></i>
    <h3 class="mt-2 text-sm font-medium text-gray-900">No configuration items</h3>
    <p class="mt-1 text-sm text-gray-500">
        No configuration items have been set up yet.
    </p>
</div>
{% endif %}
