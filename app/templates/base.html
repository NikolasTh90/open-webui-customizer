<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Open WebUI Customizer{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4">
                            <span class="font-semibold text-gray-500 text-lg">Open WebUI Customizer</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="/" class="py-4 px-2 text-green-500 border-b-2 border-green-500 font-semibold">Dashboard</a>
                        <a href="/branding" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Branding</a>
                        <a href="/configuration" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Configuration</a>
                        <a href="/pipeline" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Pipeline</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <p class="text-center text-gray-500 text-sm">
                Open WebUI Customizer &copy; 2025
            </p>
        </div>
    </footer>
</body>
</html>
