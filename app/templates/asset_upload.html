<div class="space-y-6">
    <form id="asset-upload-form" enctype="multipart/form-data" hx-post="/api/assets/upload" hx-target="#assets-list" hx-swap="innerHTML" hx-on:htmx:after-request="closeModal()">
        <div class="space-y-4">
            <div>
                <label for="asset-file" class="block text-sm font-medium text-gray-700">Select Asset File</label>
                <input type="file" name="file" id="asset-file" class="mt-1 block w-full">
            </div>
            
            <div>
                <label for="template-id" class="block text-sm font-medium text-gray-700">Template ID</label>
                <input type="number" name="template_id" id="template-id" value="1" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
            
            <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-400">
                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                <p class="text-gray-600">Drag and drop files here or click to select</p>
                <p class="text-sm text-gray-400 mt-1">Supports images, CSS, and text files</p>
            </div>
        </div>
        
        <div class="mt-6 flex justify-end gap-4">
            <button type="button" onclick="closeModal()" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
                Cancel
            </button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm text-sm font-medium hover:bg-blue-700">
                Upload Asset
            </button>
        </div>
    </form>
</div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('asset-file');
    
    dropZone.addEventListener('click', () => {
        fileInput.click();
    });
    
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('border-blue-500', 'bg-blue-50');
    });
    
    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('border-blue-500', 'bg-blue-50');
    });
    
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('border-blue-500', 'bg-blue-50');
        
        if (e.dataTransfer.files.length) {
            fileInput.files = e.dataTransfer.files;
        }
    });
    
    fileInput.addEventListener('change', () => {
        if (fileInput.files.length) {
            document.getElementById('asset-upload-form').requestSubmit();
        }
    });
</script>
