{% extends "base.html" %}

{% block title %}Pipeline - Open WebUI Customizer{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="md:flex md:items-center md:justify-between mb-8">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                Pipeline Execution
            </h2>
        </div>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-8">
        <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Execute Pipeline
            </h3>
        </div>
        <div class="px-4 py-5 sm:px-6">
            <form id="pipeline-form" hx-post="/api/v1/pipeline/execute" hx-target="#pipeline-result" hx-swap="innerHTML">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div>
                        <label for="template-id" class="block text-sm font-medium text-gray-700 mb-1">
                            Branding Template
                        </label>
                        <select id="template-id" name="template_id" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                            <option value="">Select a template</option>
                            {% for template in templates %}
                            <option value="{{ template.id }}">{{ template.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="registry-id" class="block text-sm font-medium text-gray-700 mb-1">
                            Container Registry
                        </label>
                        <select id="registry-id" name="registry_id" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                            <option value="">Select a registry</option>
                            {% for registry in registries %}
                            <option value="{{ registry.id }}">{{ registry.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Pipeline Steps
                    </label>
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="steps" value="clone" class="rounded border-gray-300 text-green-600 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50">
                            <span class="ml-2 text-sm text-gray-600">Clone</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="steps" value="build" class="rounded border-gray-300 text-green-600 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50">
                            <span class="ml-2 text-sm text-gray-600">Build</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="steps" value="publish" class="rounded border-gray-300 text-green-600 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50">
                            <span class="ml-2 text-sm text-gray-600">Publish</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="steps" value="clean" class="rounded border-gray-300 text-green-600 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50">
                            <span class="ml-2 text-sm text-gray-600">Clean</span>
                        </label>
                    </div>
                </div>
                
                <div class="mt-6">
                    <button type="submit"
                        class="w-full inline-flex justify-center py-3 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Execute Pipeline
                    </button>
                </div>
            </form>
            
            <div id="pipeline-result" class="mt-6">
                <!-- Pipeline execution result will appear here -->
            </div>
        </div>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Pipeline Runs
            </h3>
        </div>
        <div class="px-4 py-5 sm:px-6">
            <div id="pipeline-runs" hx-get="/api/v1/pipeline/runs" hx-trigger="load" hx-swap="innerHTML">
                <!-- Pipeline runs will be loaded here dynamically -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
