{% extends "base.html" %}

{% block title %}Dashboard - Open WebUI Customizer{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="md:flex md:items-center md:justify-between mb-8">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                Dashboard
            </h2>
        </div>
    </div>

    <div class="grid grid-cols-1 gap-6 mb-8 sm:grid-cols-2 lg:grid-cols-3">
        <!-- Branding Templates Card -->
        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                        <i class="fas fa-palette text-white text-xl"></i>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 truncate">
                                Branding Templates
                            </dt>
                            <dd class="flex items-baseline">
                                <div class="text-2xl font-semibold text-gray-900" id="template-count">
                                    0
                                </div>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container Registries Card -->
        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                        <i class="fas fa-docker text-white text-xl"></i>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 truncate">
                                Container Registries
                            </dt>
                            <dd class="flex items-baseline">
                                <div class="text-2xl font-semibold text-gray-900" id="registry-count">
                                    0
                                </div>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pipeline Runs Card -->
        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-purple-500 rounded-md p-3">
                        <i class="fas fa-project-diagram text-white text-xl"></i>
                    </div>
                    <div class="ml-5 w-0 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 truncate">
                                Pipeline Runs
                            </dt>
                            <dd class="flex items-baseline">
                                <div class="text-2xl font-semibold text-gray-900" id="pipeline-count">
                                    0
                                </div>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-8">
        <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Recent Pipeline Runs
            </h3>
        </div>
        <div class="px-4 py-5 sm:px-6">
            <div id="pipeline-runs-list">
                <!-- Pipeline runs will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Quick Actions
            </h3>
        </div>
        <div class="px-4 py-5 sm:px-6">
            <div class="flex flex-wrap gap-4">
                <button hx-post="/api/v1/pipeline/execute" hx-include="[name='steps']" hx-target="#pipeline-result"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Run Full Pipeline
                </button>
                <button hx-post="/api/v1/pipeline/execute" hx-include="[name='steps']" hx-target="#pipeline-result"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Clone Only
                </button>
                <button hx-post="/api/v1/pipeline/execute" hx-include="[name='steps']" hx-target="#pipeline-result"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Build Only
                </button>
            </div>
            <div class="mt-4">
                <input type="hidden" name="steps" value='["clone", "build", "publish", "clean"]'>
                <input type="hidden" name="template_id" value="1">
                <input type="hidden" name="registry_id" value="1">
            </div>
            <div id="pipeline-result" class="mt-4"></div>
        </div>
    </div>
</div>

<script>
    // Function to update dashboard statistics
    function updateDashboardStats() {
        fetch('/api/v1/branding/templates')
            .then(response => response.json())
            .then(data => {
                document.getElementById('template-count').textContent = data.length;
            });

        fetch('/api/v1/registries/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('registry-count').textContent = data.length;
            });

        fetch('/api/v1/pipeline/runs')
            .then(response => response.json())
            .then(data => {
                document.getElementById('pipeline-count').textContent = data.length;
            });
    }

    // Function to load pipeline runs
    function loadPipelineRuns() {
        fetch('/api/v1/pipeline/runs/latest')
            .then(response => response.json())
            .then(data => {
                const pipelineRunsList = document.getElementById('pipeline-runs-list');
                if (data && data.id) {
                    pipelineRunsList.innerHTML = `
                        <div class="border border-gray-200 rounded-lg p-4">
                            <div class="flex justify-between">
                                <h4 class="text-md font-medium text-gray-900">Run #${data.id}</h4>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium 
                                    ${data.status === 'completed' ? 'bg-green-100 text-green-800' : 
                                      data.status === 'failed' ? 'bg-red-100 text-red-800' : 
                                      data.status === 'running' ? 'bg-yellow-100 text-yellow-800' : 
                                      'bg-gray-100 text-gray-800'}">
                                    ${data.status}
                                </span>
                            </div>
                            <p class="mt-2 text-sm text-gray-500">Started: ${data.started_at}</p>
                            <p class="mt-1 text-sm text-gray-500">Completed: ${data.completed_at || 'N/A'}</p>
                            <div class="mt-3 flex flex-wrap gap-2">
                                ${data.steps_to_execute.map(step => 
                                    `<span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-blue-100 text-blue-800">
                                        ${step}
                                    </span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    pipelineRunsList.innerHTML = '<p class="text-gray-500">No pipeline runs found</p>';
                }
            });
    }

    // Update dashboard when page loads
    document.addEventListener('DOMContentLoaded', function () {
        updateDashboardStats();
        loadPipelineRuns();
    });
</script>
{% endblock %}
