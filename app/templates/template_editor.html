<div class="space-y-6">
    <form id="template-form" hx-post="/api/templates" hx-target="#templates-list" hx-swap="innerHTML" hx-on:htmx:after-request="closeModal()">
        <div class="space-y-4">
            <div>
                <label for="template-name" class="block text-sm font-medium text-gray-700">Template Name</label>
                <input type="text" name="name" id="template-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
            
            <div>
                <label for="template-description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" id="template-description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
            
            <div>
                <h4 class="text-sm font-medium text-gray-700 mb-2">Text Replacement Configuration</h4>
                <div class="space-y-2" id="configurations-container">
                    <div class="flex gap-2">
                        <input type="text" name="configurations[0][key]" placeholder="Key" class="flex-1 border border-gray-300 rounded-md shadow-sm p-2">
                        <input type="text" name="configurations[0][value]" placeholder="Value" class="flex-1 border border-gray-300 rounded-md shadow-sm p-2">
                        <input type="text" name="configurations[0][category]" placeholder="Category" class="flex-1 border border-gray-300 rounded-md shadow-sm p-2">
                        <button type="button" onclick="removeConfiguration(this)" class="px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <button type="button" onclick="addConfiguration()" class="mt-2 text-sm text-blue-600 hover:text-blue-800">
                    <i class="fas fa-plus"></i> Add Configuration
                </button>
            </div>
        </div>
        
        <div class="mt-6 flex justify-end gap-4">
            <button type="button" onclick="closeModal()" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
                Cancel
            </button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm text-sm font-medium hover:bg-blue-700">
                Create Template
            </button>
        </div>
    </form>
</div>

<script>
    let configIndex = 1;
    
    function addConfiguration() {
        const container = document.getElementById('configurations-container');
        const newConfig = document.createElement('div');
        newConfig.className = 'flex gap-2';
        newConfig.innerHTML = `
            <input type="text" name="configurations[${configIndex}][key]" placeholder="Key" class="flex-1 border border-gray-300 rounded-md shadow-sm p-2">
            <input type="text" name="configurations[${configIndex}][value]" placeholder="Value" class="flex-1 border border-gray-300 rounded-md shadow-sm p-2">
            <input type="text" name="configurations[${configIndex}][category]" placeholder="Category" class="flex-1 border border-gray-300 rounded-md shadow-sm p-2">
            <button type="button" onclick="removeConfiguration(this)" class="px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700">
                <i class="fas fa-trash"></i>
            </button>
        `;
        container.appendChild(newConfig);
        configIndex++;
    }
    
    function removeConfiguration(button) {
        button.parentElement.remove();
    }
</script>
