<div class="space-y-6">
    <form id="registry-form" hx-post="/api/registry" hx-target="#registries-list" hx-swap="innerHTML" hx-on:htmx:after-request="closeModal()">
        <div class="space-y-4">
            <div>
                <label for="registry-name" class="block text-sm font-medium text-gray-700">Registry Name</label>
                <input type="text" name="name" id="registry-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
            </div>
            
            <div>
                <label for="registry-type" class="block text-sm font-medium text-gray-700">Registry Type</label>
                <select name="type" id="registry-type" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    <option value="aws_ecr">AWS ECR</option>
                    <option value="docker_hub">Docker Hub</option>
                    <option value="quay_io">Quay.io</option>
                </select>
            </div>
            
            <div>
                <label for="registry-config" class="block text-sm font-medium text-gray-700">Configuration (JSON)</label>
                <textarea name="config_json" id="registry-config" rows="6" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 font-mono text-sm" required>{
  "aws_account": "123456789012",
  "aws_region": "us-east-1",
  "repo_name": "my-open-webui"
}</textarea>
                <p class="mt-1 text-sm text-gray-500">Configuration format varies by registry type</p>
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" name="is_active" id="registry-active" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                <label for="registry-active" class="ml-2 block text-sm text-gray-900">
                    Set as active registry
                </label>
            </div>
        </div>
        
        <div class="mt-6 flex justify-end gap-4">
            <button type="button" onclick="closeModal()" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
                Cancel
            </button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm text-sm font-medium hover:bg-blue-700">
                Save Registry
            </button>
        </div>
    </form>
</div>
